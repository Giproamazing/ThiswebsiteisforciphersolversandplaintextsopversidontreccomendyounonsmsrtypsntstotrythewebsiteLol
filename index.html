<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Input</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }

        body.green-glow {
            box-shadow: 0 0 20px 10px green inset;
        }

        .container {
            text-align: center;
        }

        input[type="text"] {
            background-color: black;
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            padding: 10px;
            width: 300px;
            outline: none;
            text-align: center;
            box-shadow: 0 0 10px white;
        }

        #enterButton {
            background-color: black;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px white;
            transition: background-color 0.3s ease;
        }

        #enterButton:hover {
            background-color: white;
            color: black;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .red-bg {
            background-color: red;
        }

        .green-bg {
            background-color: green;
        }

        .glow-text {
            color: yellow;
            text-shadow: 0 0 10px yellow, 0 0 5px white;
        }

        .hidden {
            display: none;
        }

        #countdownContainer {
            margin-top: 50px;
            font-size: 25px;
            text-align: center;
        }

        #timeBeforeShutdown {
            margin-bottom: 10px;
            font-size: 30px;
            color: red;
        }
    </style>
</head>

        <button id="enterButton">Enter</button>
        <p id="message"></p>
