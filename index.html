<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Input</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }

        body.green-glow {
            box-shadow: 0 0 20px 10px green inset;
        }

        .container {
            text-align: center;
        }

        input[type="text"] {
            background-color: black;
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            padding: 10px;
            width: 300px;
            outline: none;
            text-align: center;
            box-shadow: 0 0 10px white;
        }

        #enterButton {
            background-color: black;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px white;
            transition: background-color 0.3s ease;
        }

        #enterButton:hover {
            background-color: white;
            color: black;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .red-bg {
            background-color: red;
        }

        .green-bg {
            background-color: green;
        }

        .glow-text {
            color: yellow;
            text-shadow: 0 0 10px yellow, 0 0 5px white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputBox" placeholder="What shall you tell me?" autocomplete="off">
        <button id="enterButton">Enter</button>
        <p id="message"></p>
    </div>

    <script>
        const correctCode = "Sub-jet-web-7--0";
        const inputBox = document.getElementById('inputBox');
        const enterButton = document.getElementById('enterButton');
        const message = document.getElementById('message');

        const responses = [
            { code: "Assher", message: "Your not funny", bg: "green" },
            { code: "Jafri", message: "Smarty technology man", bg: "green" },
            { code: "jef", message: "Smarty technology man", bg: "green" },
            { code: "Yusuf", message: "Good at politics but not good at smart things", bg: "green" },
            { code: "Abhishek", message: "Who?", bg: "green" },
            { code: "hizrin", message: "Who?", bg: "green" },
            { code: "shy", message: "There are more problems than you see with your eyes", bg: "green" },
            { code: "introvert", message: "There are more problems than you see with your eyes", bg: "green" },
            { code: "crybaby", message: "There are more problems than you see with your eyes", bg: "green" },
            { code: "cry baby", message: "There are more problems than you see with your eyes", bg: "green" },
            { code: "crying kid", message: "There are more problems than you see with your eyes", bg: "green" },
            { code: "Obed", message: "You will now forget them", bg: "green", countdown: true },
            { code: "Saad", message: "You will now forget them", bg: "green", countdown: true },
            { code: "adal", message: "You will now forget them", bg: "green", countdown: true },
            { code: "Raphael", message: "You will now forget them", bg: "green", countdown: true },
            { code: "temeris", message: "Wow you hate him too!", bg: "green" },
            { code: "North Korea", message: "Nah", bg: "green" },
            { code: "GitHub", message: "The founder of life", bg: "green" },
            { code: "Willam", message: "How..how.. just forget about him he is not useful", bg: "green" },
            { code: "Aasher", message: "Probably a idiot.", bg: "green" },
            { code: "scaredy cat", message: "Haunted House", bg: "green" },
            { code: "tell me", message: "What?", bg: "green" },
            { code: "say the answer", message: "Nah", bg: "green" },
            { code: "fuck you", message: "I..well..i..wish terrible things happen to you", bg: "green" },
            { code: "fuck", message: "What did you expect?", bg: "green" },
            { code: "shit", message: "What did you expect?", bg: "green" },
            { code: "nigga", message: "What did you expect?", bg: "green" },
            { code: "penis", message: "What did you expect?", bg: "green" },
            { code: "cock", message: "What did you expect?", bg: "green" },
            { code: "dumbo", message: "What did you expect?", bg: "green" },
            { code: "1970", message: "Nah just be silent or I will make you", bg: "green" },
            { code: "I wanna leave", message: "Well I never stopped you go ahead", bg: "green" },
            { code: "dead bo**", message: "Huh? Willam?", bg: "green" },
        ];

        enterButton.addEventListener('click', function() {
            const input = inputBox.value.trim();
            const matchedResponse = responses.find(response => response.code.toLowerCase() === input.toLowerCase());

            if (matchedResponse) {
                displayMessage(matchedResponse.message, matchedResponse.bg, matchedResponse.countdown);
            } else if (input === correctCode) {
                displayMessage("#++/(met)we're in the", "green");
                document.body.classList.add('green-glow');
            } else {
                displayMessage("lol that's all you got?", "red");
            }

            inputBox.disabled = true;
            setTimeout(() => {
                inputBox.disabled = false;
            }, 5000);
        });

        function displayMessage(text, color, countdown) {
            message.innerText = text;
            message.classList.add('glow-text');
            message.style.opacity = 1;
            document.body.className = `${color}-bg`;

            setTimeout(() => {
                if (countdown) {
                    let counter = 3;
                    const interval = setInterval(() => {
                        if (counter > 0) {
                            message.innerText = `${counter}...`;
                            counter--;
                        } else {
                            clearInterval(interval);
                            message.innerText = "Memory erased NEVER THINK ABOUT THEM";
                            setTimeout(resetMessage, 3000);
                        }
                    }, 1000);
                } else {
                    resetMessage();
                }
            }, 3000);
        }

        function resetMessage() {
            message.style.opacity = 0;
            setTimeout(() => {
                message.classList.remove('glow-text');
                document.body.className = '';
                document.body.classList.remove('green-glow');
            }, 500);
        }
    </script>
</body>
</html>
